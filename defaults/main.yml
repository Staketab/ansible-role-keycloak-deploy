---
deployment_artifact: app.jar

deployment_workdir: /opt/app

deployment_user: root
deployment_group: root

deployment_spring_profile: development
deployment_server_port: 8080

deployment_service: backend

deployment_newrelic_enabled: false
deployment_newrelic_version: current
deployment_newrelic_dir: /opt/newrelic

deployment_system_packages:
- pkg-config
- python3-pip

# TODO: should be moved to dedicated role
docker_compose_arch: "{{ ansible_architecture }}"
docker_compose_version: v2.29.1
docker_compose_url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-{{ docker_compose_arch }}"
docker_compose_path: /usr/local/bin/docker-compose
